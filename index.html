<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Deynni Almazan" />
    <meta name="description" content="TechTeam" />
    <meta name="keywords" content="html,css,web development, seo, services, projects" />
    <title>TechTeam | Share moments, share Tech!</title>
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shorcut icon" href="./images/logo.png" type="image/S-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="style/index.css" media="all">
    <script src="./script/index.js" defer></script>
    
</head>
<body>
    <main>
        <section id="hero-banner">
            <div class="login-box">
                <div class="login-h">
                    <picture>
                        <img src="./images/logo.png" width="55" alt="logo">
                    </picture>
                    <div class="login-title">
                        <h1>Welcome to <span class="title">TechTeam</span></h1>
                        <p class="login-p">Share moments, share Tech!</p>
                    </div>
                </div>
                <div class="contact-form">
                    <form action="#">
                        <div class="user-input">
                            <input type="text" class="input-username" 
                            placeholder="Username" required="">
                            <input type="password" class="input-password" placeholder="Password" required="">
                            <p class="forgot-password">Forgot password?</p>
                        </div>
                        <div class="buttons">
                            <input type="button" class="login-btn" value="Login"> 
                            <input type="button" class="signUp-btn" value="Sign up"> 
                        </div>
                    </form>
                    <div class="invalid-feedback">*Username or password is invalid</div>
                    <div class="login-footer">
                        <div class="left-footer">
                            <div>Copyright Policy</div>
                            <div>Privacy Policy</div>
                            <div>Send Feedback</div>
                            <div>User Agreement</div>
                            <div>Cookie Policy</div>
                            <div>Community Guidelines</div>
                        </div>  
                        <div class="right-footer">
                            <p>TechTeam&copy; 2023</p>
                        </div>
                    </div>                  
                </div>
            </div>
        </section>
    </main>
</body>
</html>
